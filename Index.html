<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-pre-op class="pre-op"></div>
            <div data-cur-op class="cur-op"></div>
        </div>
        <button id="data-ac" class="span-two">AC</button>
        <button data-del>DEL</button>
        <button data-op>/</button>
        <button data-n>1</button>
        <button data-n>2</button>
        <button data-n>3</button>
        <button data-op>*</button>
        <button data-n>4</button>
        <button data-n>5</button>
        <button data-n>6</button>
        <button data-op>+</button>
        <button data-n>7</button>
        <button data-n>8</button>
        <button data-n>9</button>
        <button data-op>-</button>
        <button data-n>.</button>
        <button data-n>0</button>
        <button data-e class="span-two">=</button>
    </div>

</body>
</html>
